algorithm: mapstitch
slam_preprocessing_enabled: true
known_preprocessing_enabled: true
known_map_config_file: data/known_maps/simple_outdoor/simple_outdoor.yaml

# SLAM map unit size [meters]
slam_scale_mode: parameter #[parameter/alignment/gps]
slam_map_scale: 2.26

# algorithm parameters
max_pairwise_distance: 5.0

# filter parameters
filter_use_gps: false
gps_constraint_radius: 2
aging_rate: 0.95

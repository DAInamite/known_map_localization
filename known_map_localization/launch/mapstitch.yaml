algorithm: mapstitch
slam_preprocessing_enabled: true
known_preprocessing_enabled: true
known_map_config_file: data/known_maps/simple_indoor/simple_indoor.yaml
known_map_frame_id: /known_map_localization/anchor

# SLAM map unit size [meters]
slam_scale_mode: gps #[parameter/alignment/gps]
slam_map_scale: 1.35

# algorithm parameters
max_pairwise_distance: 5.0

# filter parameters
gps_constraint_radius: 0.5
aging_rate: 0.95
